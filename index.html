<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RandomPasswordGenerator</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <Main class="container">

    <section class="row">
      <div col="col-12">
        <header>
          <h1 class="h1">Random Password Generator</h1>
        </header>
      </div>
    </section>

    <section class="row">
      <div class="col-lg-12">
        <form>
          <label for="generateButton"></label>
          <div class="col-lg-12">
            <button type="button" autofocus id="generateButton" class="btn btn-primary">Generate
              Password</button>
          </div>
          <div class="col-lg-12">
            <textarea id="password" cols=40 rows=10>Your Password Will Show Up Here</textarea>
          </div>
        </form>
      </div>
    </section>

  </Main>

  <script src="./app.js"></script>

</body>

</html>
